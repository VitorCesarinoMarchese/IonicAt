<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Tecnologias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="listaTec">

    <ion-item-sliding *ngFor="let tec of listaTec">
      <ion-item lines="full" (click)="exibirtec(tec)">

        <ion-thumbnail slot="start">
          <img *ngIf="tec.img" src="{{tec.img}}" />
          <ion-icon *ngIf="!tec.img" name="videocam-off"></ion-icon>
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{tec.nome}}</h1>
            <ion-icon name="star" [color]="tec.favorito===true ? 'warning' : ('light')"></ion-icon>
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="exibirAlertaFavorito(tec)">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
